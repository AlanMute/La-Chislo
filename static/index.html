<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевод чисел из буквенного формата</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>La переводчик</h1>
        <div class="input-container">
            <label for="numberInput">Введите число словами:</label>
            <input type="text" id="numberInput">
            <button onclick="convertToNumber()">Перевести</button>
        </div>
        <div class="output-container">
            <p>Результат:</p>
            <p id="result"></p>
        </div>
    </div>
    <script>
        function convertToNumber() {
            
            var input = document.getElementById("numberInput").value;

            var regex = /^[A-Za-z\s]+$/;

            if (!regex.test(input)) {
                alert("Пожалуйста, введите только латинские буквы и пробелы.");
                return;
            }

            fetch("/convert?number=" + input)
                .then(response => response.json())
                .then(data => {
                   
                    var resultElement = document.getElementById("result");
                    resultElement.innerHTML = data.result;
                    
                });
        }
    </script>
    
</body>
</html>
